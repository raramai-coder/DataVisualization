    <figure id="game-container">
        <figure id="rules-container">
            <h4>Rules</h4>
            <p>
                1. Select the film you think 
                had a better rating.
                
            </p>
            <p>
                2. Move the scale to indicate
                the difference you think the 
                rating was.
            </p>
            <p>
                3. Submit and get your score
            </p>
            <h4>Scoring</h4>
            <p>
                -2 for wrong movie selected
            </p>
            <p>
                + 1 for right movie selected
            </p>
            <p>
                +2 for score < 0.5 off
            </p>
            <p>
                +1 for score < 1 off
            </p>
            
        </figure>

        <section id="play-area">
            <h3 id="movie-title">Ghost in a Shell</h3>
            <section id="buttons-container">
                <button class="film-selections" id="0" onclick="pickMovie(0)">Original</button>
                <button class="film-selections" id="1" onclick="pickMovie(1)">Remake</button>
            </section>
            <p id="diff">2.6</p>
            <section class="slide-container">
                <input type="range" min="0" max="5" value="2.5" class="slider" 
                id="myRange" step="0.1"
                oninput="storeRating()">
            </section>
            <!-- <p id="diff"></p> -->
            <button id="enter-input" onclick="calculateScore()">
            </button>
        </section>

        <section id="scoreboard">
            <h4 id="score-text">Score: 0</h4>
            <section id="moviesPlayed"></section>
        </section>
    </figure>
