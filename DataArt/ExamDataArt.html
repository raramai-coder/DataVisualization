<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Film, Data Visualisation, Data Art">
    <meta name="author" content="Raramainashe Wadaya">
    <meta name="description" content="Film data visualisation">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Abril+Fatface&family=Lato:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../normalize.css" />
    <script src="https://d3js.org/d3.v6.js"></script>
    <!-- <script src="../navigate.js"></script> -->
    <!-- <script src="dataArtGame.js"></script> -->
    <title>Data Art</title>
</head>
<body>
    
    <header>
        <nav>
            <input type="checkbox" name="" id="check" />
            <label for="check" class="burger-button"><span class="material-symbols-outlined">
                    menu
                </span></label>
    
            <ul id="nav-list">
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <section id="design-toggle-art2">
            <div id = "unselected-art"><a href="../DataArt.html">Data Art 1</a></div>
            <div id="selected-art"><a href="DataArt/ExamDataArt.html">Data Art 2</a></div>
        </section>
    
    <figure id="game-container">
        <figure id="rules-container">
            <h4>Rules</h4>
            <p>
                1. Select the film you think 
                had a better rating.
                
            </p>
            <p>
                2. Move the scale to indicate
                the difference you think the 
                rating was.
            </p>
            <p>
                3. Submit and get your score
            </p>
            <h4>Scoring</h4>
            <p>
                -2 for wrong movie selected
            </p>
            <p>
                + 1 for right movie selected
            </p>
            <p>
                +2 for score < 0.5 off
            </p>
            <p>
                +1 for score < 1 off
            </p>
            
        </figure>

        <section id="play-area">
            <h3 id="movie-title">Ghost in a Shell</h3>
            <section id="buttons-container">
                <button class="film-selections" id="0" onclick="pickMovie(0)">Original</button>
                <button class="film-selections" id="1" onclick="pickMovie(1)">Remake</button>
            </section>
            <p id="diff">2.5</p>
            <section class="slide-container">
                <input type="range" min="0" max="5" value="2.5" class="slider" 
                id="myRange" step="0.1"
                oninput="storeRating()">
            </section>
            <!-- <p id="diff"></p> -->
            <button id="enter-input" onclick="calculateScore()">
            </button>
            <div id="results-div"></div>
        </section>

        <section id="scoreboard">
            <h4 id="score-text">Score: 0</h4>
            <section id="moviesPlayed"></section>
        </section>
    </figure>

    </main>

</body>
<script src="dataArtGame.js"></script>
<script src="../navigate.js"></script>
</html>
